<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>

  
</head>
<body>
  <div class="container" id="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h3>Score</h3>
        <p id="score">0</p>
      </div>
    </header>
  
  <main id="main">
    <button class ="btn-circle btn-paper btnSelect" data-choice="paper">
      <span class="wrapper">
        <img src="./images/icon-paper.svg" alt="paper icon"/>
      </span>
    </button>
  
    <button class ="btn-circle btn-scissors btnSelect" data-choice="paper">
      <span class="wrapper">
        <img src="./images/icon-scissors.svg" alt="Scissors icon"/>
      </span>
    </button>
  
    <button class ="btn-circle btn-rock btnSelect" data-choice="rock">
      <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock icon"/>
      </span>
    </button>
  
  </main>
  
<div class="selection" >
  <div class="selection-container" id="selection">
      <div class="go-top">
        <h2>You picked </h2>
          <button class="btn-circle btn-paper " id="user-selection">
            <span class="wrapper">
             <img src="./images/icon-paper.svg" alt="paper icon">
            </span>
          </button>
      </div>
  
    <div class="lower">
      <p class="big-text">
        You
        <span id="result">win</span>
      </p>
      <button class="btn" id="reset">Play again</button>
    </div>
  
    <div class="go-top">
        <h2>The house picked</h2>
          <button class="btn-circle btn-rock " id="comp-selection">
            <span class="wrapper">
              <img src = "./images/icon-rock.svg" alt="rock icon"/>
            </span>
          </button>
    </div>
  </div>
</div>
  <div class="rules-polices"id="polices" >
    
      <img src="./images/image-rules.svg" alt="rules"/>
      <button id="close"><img src="./images/icon-close.svg" alt="close"/></button>
    
    </div>
  <button class="btn-rule" id="open"> Rules </button>
</div>

  
  
</body>
</html>
